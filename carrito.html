<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Carrito</title>
</head>
<body>
    <div class="contenedor">
        <aside>
            <header>
                <h1 class="logo">ChloePetShop</h1><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-dog" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M11 5h2" /><path d="M19 12c-.667 5.333 -2.333 8 -5 8h-4c-2.667 0 -4.333 -2.667 -5 -8" /><path d="M11 16c0 .667 .333 1 1 1s1 -.333 1 -1h-2z" /><path d="M12 18v2" /><path d="M10 11v.01" /><path d="M14 11v.01" /><path d="M5 4l6 .97l-6.238 6.688a1.021 1.021 0 0 1 -1.41 .111a.953 .953 0 0 1 -.327 -.954l1.975 -6.815z" /><path d="M19 4l-6 .97l6.238 6.688c.358 .408 .989 .458 1.41 .111a.953 .953 0 0 0 .327 -.954l-1.975 -6.815z" />
                
            </header>
            <ul class="menu">
                <li><a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-return-left"></i>Volver</a></li>

                <li><a class="boton-menu boton-carrito active" href=""><i class="bi bi-cart"></i>Carrito</a></li>
            </ul>
            <footer>
                <p>Â© ChloePetShop 2024</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal"> Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio</p>
                <div id="carrito-productos" class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="https://img.interempresas.net/FotosArtProductos/P212743-2.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Correa 1</h3>
                        </div>
                        <div class="carrito- producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$20000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$40000</p>
                        </div>
                        <button id="carrito-acciones-comprar"  class="carrito-acciones-comprar">Comprar Ahora</button>
                    </div>
                    <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra!</p>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./carrito.js"></script>
</body>
</html>
